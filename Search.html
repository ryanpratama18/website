<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .search-container {
            text-align: center;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px; /* Lebar form pencarian */
        }
        .search-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .search-container input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px; /* Jarak antara input dan tombol */
            transition: border 0.3s; /* Transisi border */
        }
        .search-container input[type="text"]:focus {
            border: 1px solid #007bff; /* Warna border saat fokus */
            outline: none; /* Menghilangkan outline default */
        }
        .search-container button {
            padding: 12px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer; /* Menunjukkan bahwa tombol dapat diklik */
            transition: background-color 0.3s; /* Transisi warna latar belakang */
        }
        .search-container button:hover {
            background-color: #0056b3; /* Warna tombol saat hover */
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Cari Sesuatu</h1>
        <input type="text" placeholder="Ketik untuk mencari..." required>
        <button type="submit">Cari</button>
    </div>
</body>
</html>
